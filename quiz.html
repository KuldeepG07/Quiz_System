<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Portal</title>
    <link rel="stylesheet" href="quiz.css">
    <link rel="shortcut icon" href="/images/logo.png" type="image/x-icon">
</head>

<body>
    <div class="quiz">
        <h2>: Quiz :</h2>
    </div>

    <div class="quiz-container" id="Q">
        <div class="question">
            <h2 id="quetxt">Question</h2>
        </div>
        <ul>
            <li>
                <input type="radio" name="answer" id="a" class="answer" />
                <label for="a" id="atxt">Answer1...</label>
            </li>
            <li>
                <input type="radio" name="answer" id="b" class="answer" />
                <label for="b" id="btxt">Answer2...</label>
            </li>
            <li>
                <input type="radio" name="answer" id="c" class="answer" />
                <label for="c" id="ctxt">Answer3...</label>
            </li>
            <li>
                <input type="radio" name="answer" id="d" class="answer" />
                <label for="d" id="dtxt">Answer4...</label>
            </li>
        </ul>
        <div class="subans">
            <button id="answerbtn" type="submit">Submit</button>

        </div>
    </div>
    <script src="index.js"></script>
</body>

</html>
